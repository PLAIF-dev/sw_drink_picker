name: drink_picker
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.3.1
  flutter_riverpod: ^2.3.6
  fpdart: ^0.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner:
  flutter_gen_runner:

flutter_gen:
  output: lib/core/presentation/generated/
  line_length: 80

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: SCoreDream
      fonts:
        - asset: assets/fonts/s_core_dream/SCDream1.otf
          weight: 100
        - asset: assets/fonts/s_core_dream/SCDream2.otf
          weight: 200
        - asset: assets/fonts/s_core_dream/SCDream3.otf
          weight: 300
        - asset: assets/fonts/s_core_dream/SCDream4.otf
          weight: 400
        - asset: assets/fonts/s_core_dream/SCDream5.otf
          weight: 500
        - asset: assets/fonts/s_core_dream/SCDream6.otf
          weight: 600
        - asset: assets/fonts/s_core_dream/SCDream7.otf
          weight: 700
        - asset: assets/fonts/s_core_dream/SCDream8.otf
          weight: 800
        - asset: assets/fonts/s_core_dream/SCDream9.otf
          weight: 900

flutter_native_splash:
  color: "#FEFBFF"
  color_dark: "#1B1B1F"
  image: "assets/images/plaif_circle.png"
